<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Modal</title>
    <link rel="stylesheet" href="css/output.css" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&amp;family=Rokkitt:wght@600;700&amp;display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ["Mulish", "sans-serif"],
            mono: ["Rokkitt", "monospace"],
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex justify-center items-center min-h-screen bg-rose-50">
      <div
        class="relative flex flex-col md:flex-row m-6 bg-white rounded-2xl shadow-2xl md:m-0 space-y-10 md:space-y-0"
      >
        <!-- Left side -->
        <div class="p-6 md:p-20">
          <!-- Top Content -->
          <h2 class="font-mono mb-5 font-bold text-4xl">Log In</h2>
          <p class="font-sans max-w-sm mb-12 font-light text-gray-600">
            Log in to your account to upload or download pictures, videos or
            music.
          </p>
          <input
            type="text"
            placeholder="Enter your email address"
            class="p-6 w-full border border-gray-300 rounded-md focus:outline-none placeholder:font-sans placeholder:font-light"
          />
          <!-- Middle Content -->
          <div
            class="flex flex-col items-center justify-between mt-6 md:flex-row space-y-6 md:space-y-0"
          >
            <div class="font-thin text-cyan-700">Forgot password?</div>
            <button
              class="bg-cyan-700 w-full md:w-auto px-9 p-6 flex items-center justify-center rounded-md text-white font-sans font-bold hover:-translate-y-0.5 transition shadow-lg duration-200 space-x-4 hover:bg-cyan-700 shadow-cyan-100 hover:bg-opacity-90 shadow-sm hover:shadow-lg border"
            >
              <span>Next</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-7"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <line x1="13" y1="18" x2="19" y2="12"></line>
                <line x1="13" y1="6" x2="19" y2="12"></line>
              </svg>
            </button>
          </div>
          <!-- Border -->
          <div class="mt-12 border-b border-gray-300"></div>
          <!-- Bottom Content -->
          <p class="py-6 text-sm font-thin text-center text-gray-400">
            or log in with
          </p>
          <div
            class="flex flex-col md:flex-row space-x-0 space-y-6 md:space-y-0 md:space-x-6"
          >
            <button class="border border-gray-400 w-full md:w-1/2 flex items-center justify-center py-2 space-x-3 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150">
                <img src="images/facebook.png" alt="" class="w-9">
                <p class="font-thin">Facebook</p>
            </button>
            <button class="border border-gray-400 w-full md:w-1/2 flex items-center justify-center py-2 space-x-3 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150">
                <img src="images/google.png" alt="" class="w-9">
                <p class="font-thin">Facebook</p>
            </button>
          </div>
        </div>
        <!-- Right side -->
        <img src="images/image.jpg" alt="" class="w-[430px] hidden md:block" />
        <div class="group absolute -top-5 right-4 bg-gray-200 rounded-full w-10 h-10 flex justify-center items-center md:bg-white md:top-4 hover:-translate-y-0.5 transition duration-150 hover:cursor-pointer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-black group-hover:text-gray-600"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
